<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - FurryFriends Photos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --pink-primary: #FF85A2;
      --pink-light: #FFE6EE;
      --pink-dark: #FF5D8F;
      --white: #FFFFFF;
      --gray-light: #F5F5F5;
      --text-dark: #333333;
      --text-gray: #666666;
      --border-light: #E0E0E0;
      --transition: all 0.3s ease;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: var(--white);
      color: var(--text-dark);
      font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .auth-card {
      background-color: var(--white);
      border: 1px solid var(--pink-light);
      border-radius: 12px;
      padding: 2.5rem;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 10px 30px rgba(255, 133, 162, 0.05);
      transition: var(--transition);
    }
    .auth-card:hover {
      border-color: var(--pink-primary);
      box-shadow: 0 10px 30px rgba(255, 133, 162, 0.1);
    }
    .auth-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    .auth-logo {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--text-dark);
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    .auth-logo i {
      color: var(--pink-primary);
    }
    .auth-title {
      font-size: 1.8rem;
      font-weight: 600;
      color: var(--text-dark);
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 0.95rem;
      color: var(--text-dark);
    }
    .form-control {
      width: 100%;
      padding: 0.9rem;
      background-color: var(--white);
      border: 1px solid var(--border-light);
      border-radius: 6px;
      color: var(--text-dark);
      font-size: 1rem;
      transition: var(--transition);
    }
    .form-control:focus {
      outline: none;
      border-color: var(--pink-primary);
      box-shadow: 0 0 0 3px rgba(255, 133, 162, 0.1);
    }
    .btn {
      width: 100%;
      padding: 0.9rem;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 500;
      border: none;
      cursor: pointer;
      transition: var(--transition);
    }
    .btn-primary {
      background-color: var(--pink-primary);
      color: var(--white);
    }
    .btn-primary:hover {
      background-color: var(--pink-dark);
      transform: translateY(-2px);
    }
    .auth-footer {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.95rem;
      color: var(--text-gray);
    }
    .auth-link {
      color: var(--pink-primary);
      text-decoration: none;
      font-weight: 500;
      transition: var(--transition);
    }
    .auth-link:hover {
      text-decoration: underline;
      color: var(--pink-dark);
    }
    .alert {
      border-radius: 6px;
      padding: 1rem 1.2rem;
      margin-bottom: 1.5rem;
      border: none;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .alert-success {
      background-color: rgba(16, 185, 129, 0.08);
      color: #10B981;
      border-left: 3px solid #10B981;
    }
    .alert-danger {
      background-color: rgba(239, 68, 68, 0.08);
      color: #EF4444;
      border-left: 3px solid #EF4444;
    }
    .alert-btn {
      background: none;
      border: none;
      color: inherit;
      font-size: 1.2rem;
      cursor: pointer;
      padding: 0 0.5rem;
    }
  </style>
</head>
<body>
  <div class="auth-card">
    <div class="auth-header">
      <a href="{{ url_for('index') }}" class="auth-logo">
        <i class="fas fa-paw"></i> FurryFriends
      </a>
      <h2 class="auth-title">Login</h2>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">
            {{ message }}
            <button type="button" class="alert-btn" data-bs-dismiss="alert">&times;</button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">
      <div class="form-group">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required>
      </div>
      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>

    <div class="auth-footer">
      Don't have an account? <a href="{{ url_for('register') }}" class="auth-link">Register now</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
