<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - FurryFriends Photos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --dji-dark: #121212;
      --dji-dark-gray: #1E1E1E;
      --dji-gray: #333333;
      --dji-green: #00B42A;
      --dji-green-light: #33C554;
      --dji-white: #FFFFFF;
      --dji-gray-light: #86868B;
      --dji-border: #2D2D2D;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: var(--dji-dark);
      color: var(--dji-white);
      font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .auth-card {
      background-color: var(--dji-dark-gray);
      border: 1px solid var(--dji-border);
      border-radius: 12px;
      padding: 2.5rem;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      transition: var(--transition);
    }
    .auth-card:hover {
      border-color: var(--dji-green);
      box-shadow: 0 10px 30px rgba(0, 180, 42, 0.1);
    }
    .auth-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    .auth-logo {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--dji-white);
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    .auth-logo i {
      color: var(--dji-green);
    }
    .auth-title {
      font-size: 1.8rem;
      font-weight: 600;
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 0.95rem;
      color: var(--dji-white);
    }
    .form-control {
      width: 100%;
      padding: 0.9rem;
      background-color: var(--dji-gray);
      border: 1px solid var(--dji-border);
      border-radius: 6px;
      color: var(--dji-white);
      font-size: 1rem;
      transition: var(--transition);
    }
    .form-control:focus {
      outline: none;
      border-color: var(--dji-green);
      box-shadow: 0 0 0 3px rgba(0, 180, 42, 0.1);
    }
    .form-text {
      font-size: 0.85rem;
      color: var(--dji-gray-light);
      margin-top: 0.3rem;
    }
    .btn {
      width: 100%;
      padding: 0.9rem;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 500;
      border: none;
      cursor: pointer;
      transition: var(--transition);
    }
    .btn-primary {
      background-color: var(--dji-green);
      color: var(--dji-white);
    }
    .btn-primary:hover {
      background-color: var(--dji-green-light);
      transform: translateY(-2px);
    }
    .auth-footer {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.95rem;
      color: var(--dji-gray-light);
    }
    .auth-link {
      color: var(--dji-green);
      text-decoration: none;
      font-weight: 500;
      transition: var(--transition);
    }
    .auth-link:hover {
      text-decoration: underline;
      color: var(--dji-green-light);
    }
    .alert {
      border-radius: 6px;
      padding: 1rem 1.2rem;
      margin-bottom: 1.5rem;
      border: none;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .alert-success {
      background-color: rgba(0, 180, 42, 0.1);
      color: var(--dji-green);
      border-left: 3px solid var(--dji-green);
    }
    .alert-danger {
      background-color: rgba(239, 68, 68, 0.1);
      color: #EF4444;
      border-left: 3px solid #EF4444;
    }
    .alert-btn {
      background: none;
      border: none;
      color: inherit;
      font-size: 1.2rem;
      cursor: pointer;
      padding: 0 0.5rem;
    }
  </style>
</head>
<body>
  <div class="auth-card">
    <div class="auth-header">
      <a href="{{ url_for('index') }}" class="auth-logo">
        <i class="fas fa-paw"></i> FurryFriends
      </a>
      <h2 class="auth-title">Create Account</h2>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">
            {{ message }}
            <button type="button" class="alert-btn" data-bs-dismiss="alert">&times;</button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">
      <div class="form-group">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Choose a username" required>
      </div>
      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Create a password" required>
        <div class="form-text">Use a strong password with at least 6 characters</div>
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>

    <div class="auth-footer">
      Already have an account? <a href="{{ url_for('login') }}" class="auth-link">Login here</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
