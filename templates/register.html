<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - FurryFriends Photos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    :root { --primary: #ff6f61; --light: #f8c8c8; --bg: #fffaf0; }
    body {
      background: linear-gradient(135deg, #fdf2e9, #fde8d8);
      min-height: 100vh;
      display: flex;
      align-items: center;
    }
    .card {
      border: none;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    .card-header {
      background: linear-gradient(45deg, #ff6f61, #ff8780);
      color: white;
      text-align: center;
      padding: 1.5rem;
      font-weight: 600;
    }
    .btn-success {
      background: #ff8780;
      border: none;
      border-radius: 50px;
      padding: 0.6rem 2rem;
      font-weight: 600;
    }
    .btn-success:hover { background: #ff6f61; }
    .btn-outline-primary {
      border-color: var(--primary);
      color: var(--primary);
      border-radius: 50px;
      font-weight: 600;
    }
    .btn-outline-primary:hover {
      background: var(--primary);
      color: white;
    }
    .btn-link { color: var(--primary); font-weight: 500; }
    .navigation-links {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1.5rem;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5 col-lg-4">
        <div class="card">
          <div class="card-header"><h3><i class="fas fa-user-plus"></i> Create Account</h3></div>
          <div class="card-body p-4">
            <form method="POST">
              <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control form-control-lg" placeholder="Enter your username" required>
              </div>
              <div class="mb-4">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control form-control-lg" placeholder="Set a password" required>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-success">Register</button>
              </div>
            </form>
            <div class="text-center mt-3">
              <a href="{{ url_for('login') }}" class="btn btn-link">Already have an account? Login here</a>
            </div>
            
            <!-- Navigation Links -->
            <div class="navigation-links">
              <a href="{{ url_for('index') }}" class="btn btn-outline-primary btn-sm">
                <i class="fas fa-home"></i> Home
              </a>
              <a href="{{ url_for('gallery') }}" class="btn btn-outline-primary btn-sm">
                <i class="fas fa-images"></i> Gallery
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
