<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Pet Photos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    :root { 
      --primary: #ff9bb3; 
      --light: #ffe6ec; 
      --bg: #fff; 
    }
    body {
      background: linear-gradient(135deg, #fff0f5, #ffe6ec);
      min-height: 100vh;
      display: flex;
      align-items: center;
    }
    .navbar {
      background: white;
      box-shadow: 0 2px 10px rgba(255,155,179,0.1);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }
    .navbar-brand {
      font-weight: 700;
      color: var(--primary) !important;
      font-size: 1.8rem;
      transition: all 0.3s;
    }
    .navbar-brand:hover {
      transform: scale(1.05);
    }
    .card {
      border: none;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(255,155,179,0.2);
      margin-top: 80px;
    }
    .card-header {
      background: linear-gradient(45deg, #ff9bb3, #ffb3c1);
      color: white;
      text-align: center;
      padding: 1.5rem;
      font-weight: 600;
      border-radius: 20px 20px 0 0 !important;
    }
    .btn-primary {
      background: #ff9bb3;
      border: none;
      border-radius: 50px;
      padding: 0.6rem 2rem;
      font-weight: 600;
      transition: all 0.3s;
    }
    .btn-primary:hover { 
      background: #ff7a99;
      transform: scale(1.05);
    }
    .btn-link { 
      color: var(--primary); 
      font-weight: 500;
      transition: all 0.3s;
    }
    .btn-link:hover {
      color: #ff7a99;
      text-decoration: none;
    }
    .form-control {
      border-radius: 50px;
      border: 1px solid #ffccd5;
      transition: all 0.3s;
    }
    .form-control:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(255,155,179,0.2);
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('index') }}">
        <i class="fas fa-paw"></i> Pet Photos
      </a>
    </div>
  </nav>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5 col-lg-4">
        <div class="card">
          <div class="card-header">
            <h3><i class="fas fa-user-plus"></i> Create Account</h3>
          </div>
          <div class="card-body p-4">
            <form method="POST">
              <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control form-control-lg" placeholder="Choose a username" required>
              </div>
              <div class="mb-4">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control form-control-lg" placeholder="Create password" required>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Register</button>
              </div>
            </form>
            <div class="text-center mt-3">
              <a href="{{ url_for('login') }}" class="btn btn-link">Already have an account? Login</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
