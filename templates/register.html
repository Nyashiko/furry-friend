<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - FurryFriends Photos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    :root { 
      --primary: #4CAF50; 
      --light: #C8E6C9; 
      --bg: #F1F8E9;
      --dark: #2E7D32;
    }
    body {
      background: linear-gradient(135deg, #E8F5E9, #C8E6C9);
      min-height: 100vh;
      display: flex;
      align-items: center;
    }
    .card {
      border: none;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card-header {
      background: linear-gradient(45deg, #4CAF50, #66BB6A);
      color: white;
      text-align: center;
      padding: 1.5rem;
      font-weight: 600;
    }
    .btn-primary {
      background: #4CAF50;
      border: none;
      border-radius: 50px;
      padding: 0.6rem 2rem;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    .btn-primary:hover { 
      background: var(--dark); 
      transform: translateY(-2px);
    }
    .btn-link { 
      color: var(--primary); 
      font-weight: 500;
      transition: color 0.3s ease;
    }
    .btn-link:hover {
      color: var(--dark);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5 col-lg-4">
        <div class="card">
          <div class="card-header">
            <h3><i class="fas fa-user-plus"></i> Create Account</h3>
          </div>
          <div class="card-body p-4">
            <form method="POST">
              <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control form-control-lg" placeholder="Choose a username" required>
              </div>
              <div class="mb-4">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control form-control-lg" placeholder="Create a password" required>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Register</button>
              </div>
            </form>
            <div class="text-center mt-3">
              <a href="{{ url_for('login') }}" class="btn btn-link">Already have an account? Login here</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
