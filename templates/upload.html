<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Photo - Pet Photos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    :root { --primary: #ff9bb3; }
    body {
      background: #fff0f5;
      min-height: 100vh;
      padding-top: 2rem;
    }
    .navbar {
      background: white;
      box-shadow: 0 2px 10px rgba(255,155,179,0.1);
      margin-bottom: 2rem;
    }
    .navbar-brand {
      font-weight: 700;
      color: var(--primary) !important;
      font-size: 1.8rem;
      transition: all 0.3s;
    }
    .navbar-brand:hover {
      transform: scale(1.05);
    }
    .upload-card {
      max-width: 600px;
      margin: 0 auto;
      border: none;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(255,155,179,0.2);
      overflow: hidden;
    }
    .card-header {
      background: var(--primary);
      color: white;
      text-align: center;
      padding: 1.5rem;
      font-weight: 600;
      border-radius: 20px 20px 0 0 !important;
    }
    .btn-primary {
      background: var(--primary);
      border: none;
      border-radius: 50px;
      padding: 0.6rem 2rem;
      font-weight: 600;
      transition: all 0.3s;
    }
    .btn-primary:hover { 
      background: #ff7a99;
      transform: scale(1.05);
    }
    .btn-secondary {
      border-radius: 50px;
      transition: all 0.3s;
    }
    .form-control {
      border-radius: 50px;
      border: 1px solid #ffccd5;
      transition: all 0.3s;
    }
    .form-control:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(255,155,179,0.2);
    }
    textarea.form-control {
      border-radius: 20px;
      min-height: 100px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('index') }}">
        <i class="fas fa-paw"></i> Pet Photos
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('index') }}"><i class="fas fa-home"></i> Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('gallery') }}"><i class="fas fa-images"></i> Gallery</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="{{ url_for('upload') }}"><i class="fas fa-cloud-upload-alt"></i> Upload</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i> Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="upload-card card">
      <div class="card-header">
        <h3><i class="fas fa-cloud-upload-alt"></i> Upload Pet Photo</h3>
      </div>
      <div class="card-body p-4">
        <form method="POST" enctype="multipart/form-data">
          <div class="mb-3">
            <label class="form-label">Select Photo</label>
            <input type="file" name="file" class="form-control form-control-lg" accept="image/*" required>
            <div class="form-text">Supported formats: JPG, JPEG, PNG, GIF</div>
          </div>
          <div class="mb-4">
            <label class="form-label">Description (Optional)</label>
            <textarea name="caption" class="form-control" rows="3" placeholder="Tell us about your furry friend..."></textarea>
          </div>
          <div class="d-flex gap-2 justify-content-end">
            <a href="{{ url_for('gallery') }}" class="btn btn-secondary">Back to Gallery</a>
            <button type="submit" class="btn btn-primary">Upload Photo</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
