<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload photos - FurryFriends Photos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root { --primary: #ff6f61; }
    body {
      background: #fdf2e9;
      min-height: 100vh;
      padding-top: 2rem;
    }
    .upload-card {
      max-width: 600px;
      margin: 0 auto;
      border: none;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .card-header {
      background: var(--primary);
      color: white;
      text-align: center;
      padding: 1.5rem;
      font-weight: 600;
    }
    .btn-primary {
      background: var(--primary);
      border: none;
      border-radius: 50px;
      padding: 0.6rem 2rem;
      font-weight: 600;
    }
    .btn-secondary {
      border-radius: 50px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="upload-card card">
      <div class="card-header"><h3><i class="fas fa-cloud-upload-alt"></i>Upload pet photos</h3></div>
      <div class="card-body p-4">
        <form method="POST" enctype="multipart/form-data">
          <div class="mb-3">
            <label class="form-label">Select photo</label>
            <input type="file" name="file" class="form-control form-control-lg" accept="image/*" required>
          </div>
          <div class="mb-4">
            <label class="form-label">Description (optional)</label>
            <textarea name="caption" class="form-control" rows="3" placeholder="Let me tell you the story of this little cutie~"></textarea>
          </div>
          <div class="d-flex gap-2 justify-content-end">
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Return to album</a>
            <button type="submit" class="btn btn-primary">Upload</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
